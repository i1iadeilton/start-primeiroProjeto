  <h1>

  <hr>
  <div class="estoque">
  <label for="peca1">Estoque inicial Android:</label>
  <input type="number" id="peca1" min="0">
  

  
  <label for="peca2">Estoque inicial iPhone:</label>
  <input type="number" id="peca2" min="0">
  

  
  <label for="peca3">Estoque inicial Xiaomi:</label>
  <input type="number" id="peca3" min="0">
  
  <button onclick="adicionarAoEstoque()">Adicionar ao estoque</button>
  </div>

  <p class="exibir" id="exibiPeca2">Estoque Iphone: </p>

<div class="botoes">  <button id="buyButton" class="selecionado">Comprar</button>

</div>
 
  <div id="opcoesCompra" class="opcoes">
    <!-- Opções de compra aqui -->
    <label for="peca1">Android</label>
    <input type="number" id="peca1" min="0">
    
  
    
    <label for="peca2">iPhone</label>
    <input type="number" id="peca2" min="0">
    
  
    
    <label for="peca3">Xiaomi</label>
    <input type="number" id="peca3" min="0">

    <button class="ultimo" onclick="adicionarAoEstoque()">Finalizar compra</button>
  </div>
  
  <div id="opcoesVenda" class="opcoes">
    <!-- Opções de venda aqui -->
    <label for="peca1">Android</label>
    <input type="number" id="peca1" min="0">
    
  
    
    <label for="peca2">iPhone</label>
    <input type="number" id="peca2" min="0">
    
  
    
    <label for="peca3">Xiaomi</label>
    <input type="number" id="peca3" min="0">
